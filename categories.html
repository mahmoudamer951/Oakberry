<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600;6..12,700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="shortcut icon" type="image/png" href="./src/assets/logo-3.png" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Oakberry | Categories</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" defer src="./src/js/controller.js"></script>
  </head>
  <body onload="window.name='categories'">
    <header class="header header-category">
      <a href="index.html#">
        <img src="./src/assets/logo-3.png" alt="logo" class="logo" />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a class="main-nav-link-categories land-category">Land</a>
          </li>
          <li>
            <a class="main-nav-link-categories residential-category"
              >Residential</a
            >
          </li>
          <li>
            <a class="main-nav-link-categories commercial-category"
              >Commercial</a
            >
          </li>
          <li>
            <a class="main-nav-link-categories industrial-category"
              >Industrial</a
            >
          </li>
          <li>
            <a
              class="main-nav-link-categories my-properties hidden"
              onclick="location.href='myproperties.html'"
              >My Properties</a
            >
          </li>

          <div class="pipeline-separator">|</div>

          <div class="filter-category">
            <button class="filter-category-btn">
              Filter
              <i class="fa-solid fa-filter"></i>
            </button>
            <div class="filter-category-dropdown hidden">
              <div class="filter-category-group filter-category-price">
                <label for="filter-price-from" class="filter-price"
                  >Price:</label
                >
                <input
                  type="number"
                  class="filter-price-from"
                  id="filter-price-from"
                  placeholder="Min"
                  autocomplete="off" />
                <input
                  type="number"
                  class="filter-price-to"
                  id="filter-price-to"
                  placeholder="Max"
                  autocomplete="off" />
              </div>

              <div class="filter-category-group filter-category-space">
                <label for="filter-space-from" class="filter-space"
                  >Space:</label
                >
                <input
                  type="number"
                  class="filter-space-from"
                  id="filter-space-from"
                  placeholder="Min"
                  autocomplete="off" />
                <input
                  type="number"
                  class="filter-space-to"
                  id="filter-space-to"
                  placeholder="Max"
                  autocomplete="off" />
              </div>

              <div class="filter-category-group filter-category-room">
                <label for="filter-room-from" class="filter-room">Room:</label>
                <input
                  type="number"
                  class="filter-room-from"
                  id="filter-room-from"
                  placeholder="Min"
                  autocomplete="off" />
                <input
                  type="number"
                  class="filter-room-to"
                  id="filter-room-to"
                  placeholder="Max"
                  autocomplete="off" />
              </div>

              <div class="filter-category-group filter-category-bathroom">
                <label for="filter-bathroom-from" class="filter-bathroom"
                  >Bathroom:</label
                >
                <input
                  type="number"
                  class="filter-bathroom-from"
                  id="filter-bathroom-from"
                  placeholder="Min"
                  autocomplete="off" />
                <input
                  type="number"
                  class="filter-bathroom-to"
                  id="filter-bathroom-to"
                  placeholder="Max"
                  autocomplete="off" />
              </div>
              <div class="filter-btn-group">
                <button class="filter-btn clear-category-filter">
                  Clear Filter
                </button>
                <button class="filter-btn set-category-filter">
                  Set Filter
                </button>
              </div>
            </div>
          </div>

          <div class="sort-category">
            <button class="sort-category-btn">
              Sort
              <i class="fa-solid fa-arrow-down-wide-short"></i>
            </button>
            <div class="sort-category-dropdown hidden">
              <ul class="sort-category-group">
                <li>
                  <button class="sort-btn price-low-to-high">
                    Price low to high
                  </button>
                </li>
                <li>
                  <button class="sort-btn price-high-to-low">
                    Price high to low
                  </button>
                </li>
                <li>
                  <button class="sort-btn date-oldest-to-newest">
                    Date oldest to newest
                  </button>
                </li>
                <li>
                  <button class="sort-btn date-newest-to-oldest">
                    Date newest to oldest
                  </button>
                </li>
              </ul>
            </div>
          </div>

          <div class="search-category">
            <input
              type="text"
              class="category-search-input"
              id="searchInput"
              placeholder="Search Properties"
              autocomplete="off" />
            <div class="category-search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <i class="icon-mobile-nav nav-menu fa-solid fa-bars" name="open"></i>
        <i class="icon-mobile-nav nav-close fa-solid fa-xmark" name="close"></i>
      </button>
    </header>

    <section class="section-category-page">
      <div class="category-content-page"></div>

      <div class="categories-pagination"></div>
    </section>

    <div class="heading-message-categories spinner">
      <div class="spinner-icon">
        <i class="fa-solid fa-spinner fa-spin-pulse"></i>
      </div>
    </div>

    <div class="map-box hidden">
      <button class="close-map">&times;</button>
      <div class="details" id="details"></div>
    </div>
    <div class="map-overlay hidden"></div>

    <div class="message-popup-incorrect message-popup hidden">
      <p class="error-message"></p>
      <button class="incorrect-done-btn">Done</button>
    </div>

    <div class="message-overlay hidden"></div>
  </body>
</html>
