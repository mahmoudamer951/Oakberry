<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600;6..12,700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="shortcut icon" type="image/png" href="./src/assets/logo-3.png" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Oakberry | My Properties</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" defer src="./src/js/controller.js"></script>
  </head>
  <body>
    <header class="header header-category">
      <a href="index.html#">
        <img src="./src/assets/logo-3.png" alt="logo" class="logo" />
      </a>
      <nav class="main-nav my-properties-nav">
        <ul class="main-nav-list main-nav-list-my-properties">
          <li>
            <a
              class="main-nav-link-categories land-category"
              onclick="location.href='categories.html#land'"
              >Land</a
            >
          </li>
          <li>
            <a
              class="main-nav-link-categories residential-category"
              onclick="location.href='categories.html#residential'"
              >Residential</a
            >
          </li>
          <li>
            <a
              class="main-nav-link-categories commercial-category"
              onclick="location.href='categories.html#commercial'"
              >Commercial</a
            >
          </li>
          <li>
            <a
              class="main-nav-link-categories industrial-category"
              onclick="location.href='categories.html#industrial'"
              >Industrial</a
            >
          </li>
          <li class="pipeline-separator pipline-my-properties">|</li>
          <li>
            <a
              class="main-nav-link-categories my-properties active"
              onclick="location.href='myproperties.html'"
              >My Properties</a
            >
          </li>

          <div class="userDropdownBtn hidden">
            <div class="user-details user-details-my-properties">
              <div class="user-photo"></div>
              <i class="user-icon-nav fa-solid fa-user"></i>
              <p class="user-name"></p>
            </div>
            <ul class="user-dropdown user-dropdown-properties">
              <li>
                <button class="signOut signOut-my-properties">Sign Out</button>
              </li>
            </ul>
          </div>

          <div class="btnNav"></div>
        </ul>
      </nav>
      <button class="btn-mobile-nav">
        <i class="icon-mobile-nav nav-menu fa-solid fa-bars" name="open"></i>
        <i class="icon-mobile-nav nav-close fa-solid fa-xmark" name="close"></i>
      </button>
    </header>

    <section class="section-myproperties">
      <div class="category-content-page myproperties-content-page"></div>

      <div class="categories-pagination"></div>
    </section>

    <div class="heading-message-myproperties spinner">
      <div class="spinner-icon">
        <i class="fa-solid fa-spinner fa-spin-pulse"></i>
      </div>
    </div>

    <div class="update-property hidden">
      <button class="close-update-property">&times;</button>
      <h2 class="property-details">Add Property Details</h2>
      <form class="property-form" onkeypress="return event.keyCode != 13">
        <button class="add-images">Add Images</button>
        <div class="images">
          <div class="add-img" id="img-1">
            <input
              class="file-input img-1-input"
              type="file"
              name="image1"
              id="img-1-file"
              accept="image/*" />
            <label class="file-label img-1-label" for="img-1-file" id="file">
              <i class="fa-solid fa-image image"></i>
            </label>
            <i class="fa-solid fa-trash-can trash hidden" id="img-1-trash"></i>
          </div>
          <div class="add-img" id="img-2">
            <input
              class="file-input img-2-input"
              type="file"
              name="image2"
              id="img-2-file"
              accept="image/*" />
            <label class="file-label img-2-label" for="img-2-file" id="file">
              <i class="fa-solid fa-image image"></i>
            </label>
            <i class="fa-solid fa-trash-can trash hidden" id="img-2-trash"></i>
          </div>
          <div class="add-img" id="img-3">
            <input
              class="file-input img-3-input"
              type="file"
              name="image3"
              id="img-3-file"
              accept="image/*" />
            <label class="file-label img-3-label" for="img-3-file" id="file">
              <i class="fa-solid fa-image image"></i>
            </label>
            <i class="fa-solid fa-trash-can trash hidden" id="img-3-trash"></i>
          </div>
          <div class="add-img" id="img-4">
            <input
              class="file-input img-4-input"
              type="file"
              name="image4"
              id="img-4-file"
              accept="image/*" />
            <label class="file-label img-4-label" for="img-4-file" id="file">
              <i class="fa-solid fa-image image"></i>
            </label>
            <i class="fa-solid fa-trash-can trash hidden" id="img-4-trash"></i>
          </div>
          <div class="add-img" id="img-5">
            <input
              class="file-input img-5-input"
              type="file"
              name="image5"
              id="img-5-file"
              accept="image/*" />
            <label class="file-label img-5-label" for="img-5-file" id="file">
              <i class="fa-solid fa-image image"></i>
            </label>
            <i class="fa-solid fa-trash-can trash hidden" id="img-5-trash"></i>
          </div>
          <div class="add-img" id="img-6">
            <input
              class="file-input img-6-input"
              type="file"
              name="image6"
              id="img-6-file"
              accept="image/*" />
            <label class="file-label img-6-label" for="img-6-file" id="file">
              <i class="fa-solid fa-image image"></i>
            </label>
            <i class="fa-solid fa-trash-can trash hidden" id="img-6-trash"></i>
          </div>
          <div class="add-img" id="img-7">
            <input
              class="file-input img-7-input"
              type="file"
              name="image7"
              id="img-7-file"
              accept="image/*" />
            <label class="file-label img-7-label" for="img-7-file" id="file">
              <i class="fa-solid fa-image image"></i>
            </label>
            <i class="fa-solid fa-trash-can trash hidden" id="img-7-trash"></i>
          </div>
          <div class="add-img" id="img-8">
            <input
              class="file-input img-8-input"
              type="file"
              name="image8"
              id="img-8-file"
              accept="image/*" />
            <label class="file-label img-8-label" for="img-8-file" id="file">
              <i class="fa-solid fa-image image"></i>
            </label>
            <i class="fa-solid fa-trash-can trash hidden" id="img-8-trash"></i>
          </div>
        </div>
        <div class="property-form-group">
          <div class="form-group">
            <input
              class="form-input"
              type="text"
              placeholder="Title"
              name="propertyName"
              id="title"
              required
              autocomplete="off" />
            <label class="form-label" for="title">Title</label>
          </div>
          <div class="form-group">
            <input
              class="form-input"
              type="number"
              placeholder="Price"
              name="price"
              id="price"
              required
              autocomplete="off" />
            <label class="form-label" for="price">Price</label>
          </div>
          <div class="form-group">
            <input
              class="form-input"
              type="text"
              placeholder="Country"
              name="country"
              id="country"
              required
              autocomplete="off" />
            <label class="form-label" for="country">Country</label>
          </div>
          <div class="form-group form-group-1">
            <div class="form-radio-group-1">
              <input
                class="form-radio-input"
                type="radio"
                name="purpose"
                value="Sale"
                id="saleBtn"
                required />
              <label class="form-radio-label radio-label-1" for="saleBtn"
                ><span class="form-radio-button"></span>Sale</label
              >
            </div>
            <div class="form-radio-group-1">
              <input
                class="form-radio-input"
                type="radio"
                name="purpose"
                value="Rent"
                id="rentBtn"
                required />
              <label class="form-radio-label radio-label-1" for="rentBtn"
                ><span class="form-radio-button"></span>Rent</label
              >
            </div>
          </div>
          <div class="form-group region-location">
            <div class="form-region">
              <input
                class="form-input form-input-region"
                type="text"
                placeholder="Region"
                name="region"
                id="region"
                required
                autocomplete="off" />
              <label class="form-label" for="region">Region</label>
            </div>
            <div class="form-location">
              <div class="chose-on-map">
                <i class="fa-solid fa-location-dot location-dot"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-room-bathroom">
              <input
                class="form-input"
                type="number"
                placeholder="Rooms"
                name="room"
                id="rooms"
                required
                autocomplete="off" />
              <label class="form-label" for="rooms">Rooms</label>
            </div>
            <div class="form-room-bathroom">
              <input
                class="form-input"
                type="number"
                placeholder="Bathroom"
                name="bathroom"
                id="bathroom"
                required
                autocomplete="off" />
              <label class="form-label" for="bathroom">Bathroom</label>
            </div>
          </div>
          <div class="form-group">
            <input
              class="form-input"
              type="number"
              placeholder="Area"
              name="space"
              id="aria"
              required
              autocomplete="off" />
            <label class="form-label" for="aria">Area</label>
          </div>
          <div class="form-group form-group-2">
            <div class="form-radio-group-2">
              <input
                class="form-radio-input"
                type="radio"
                name="type"
                value="Land"
                id="landBtn"
                required />
              <label class="form-radio-label radio-label-2" for="landBtn"
                ><span class="form-radio-button"></span>Land</label
              >
            </div>
            <div class="form-radio-group-2">
              <input
                class="form-radio-input"
                type="radio"
                name="type"
                value="Residential"
                id="residentBtn"
                required />
              <label class="form-radio-label radio-label-2" for="residentBtn"
                ><span class="form-radio-button"></span>Residential</label
              >
            </div>
            <div class="form-radio-group-2">
              <input
                class="form-radio-input"
                type="radio"
                name="type"
                value="Commercial"
                id="commercialBtn"
                required />
              <label class="form-radio-label radio-label-2" for="commercialBtn"
                ><span class="form-radio-button"></span>Commercial</label
              >
            </div>
            <div class="form-radio-group-2">
              <input
                class="form-radio-input"
                type="radio"
                name="type"
                value="Industrial"
                id="industrialBtn"
                required />
              <label class="form-radio-label radio-label-2" for="industrialBtn"
                ><span class="form-radio-button"></span>Industrial</label
              >
            </div>
          </div>
        </div>
        <div class="form-group location-group hidden-location">
          <div class="close-location">&times;</div>
          <div class="location-map-btn">
            <div class="search-group">
              <input
                type="text"
                class="location-search-input"
                id="searchInput"
                placeholder="Search Location"
                autocomplete="off" />
              <div class="location-search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div class="btn-group">
              <div class="current-location">Current location</div>
              <div class="clear-location">Clear</div>
              <div class="cancel-location">Cancel</div>
              <div class="ok-location">Ok</div>
            </div>
          </div>
          <div class="location-container"></div>
        </div>
        <div class="map-overlay-inside hidden"></div>
        <button type="submit" class="add-property-btn submit-hidden">
          Submit
        </button>
        <div class="form-group form-group-details">
          <div class="add-details hidden-add-details">
            <textarea
              class="text-area"
              placeholder="Write more details..."
              name="description"
              id="description"
              required
              tabindex="-1"></textarea>
            <div class="text-area-arrow">
              <i class="add-up fa-solid fa-angle-up"></i>
              <i class="add-down fa-solid fa-angle-down hidden-add-arrow"></i>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="update-pro-overlay hidden"></div>

    <div class="message-popup delete-property-message hidden">
      <div class="message-mark exclamation-mark">
        <i class="fa-solid fa-exclamation"></i>
      </div>
      <p class="delete-message">
        Are you sure you want to delete this property?
      </p>
      <div class="delete-btns-group">
        <button class="delete-btn delete-yes-btn">Yes</button>
        <button class="delete-btn delete-no-btn">No</button>
      </div>
    </div>

    <div class="map-box hidden">
      <button class="close-map">&times;</button>
      <div class="details" id="details"></div>
    </div>
    <div class="map-overlay hidden"></div>

    <div class="message-popup-incorrect message-popup hidden">
      <p class="error-message"></p>
      <button class="incorrect-done-btn">Done</button>
    </div>

    <div class="message-popup-success message-popup hidden">
      <div class="message-mark success-mark">
        <i class="fa-regular fa-circle-check"></i>
      </div>
      <p class="success-message"></p>
    </div>

    <div class="message-overlay hidden"></div>
  </body>
</html>
